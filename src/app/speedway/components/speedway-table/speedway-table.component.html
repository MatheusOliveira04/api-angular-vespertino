<table id="table1">
    <thead>
      <tr>
        <td>Nome</td>
        <td>Tamanho</td>
        <td colspan="2">Pa√≠s da pista</td>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let speedway of speedways">

      </tr>
    </tbody>
  </table>
