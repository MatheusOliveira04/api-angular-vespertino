<div class="format-table">
  <table id="table1">
    <thead>
      <tr>
        <td colspan="2">Name:</td>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let country of countries">

          <button id="imgDelete"></button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
